<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class='ion-text-center'>
        <ion-title>Current Total Expense Amount</ion-title>
        <ion-title>{{ this.totalCost | currency: 'GBP' }}</ion-title>
        </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class='ion-text-center' *ngIf="!loadedExpenses || loadedExpenses.length <= 0">
        <p>No Expenses Entered</p>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2" class='ion-text-center' *ngIf="loadedExpenses && loadedExpenses.length > 0">
        <ion-list>
          <ion-item *ngFor="let expense of loadedExpenses" [routerLink]="['/', 'expenses', 'tabs', 'view-expenses', expense.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="expense.imageLoc"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ expense.title }} {{ expense.cost | currency:'GBP' }}</h2>
              <p>{{ expense.description }}</p>
              <p>{{ expense.expenseDate }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
